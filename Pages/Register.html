<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  <form action="/action_page.php" method="post">
    <label for="username">Username:</label>
    <br>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    <br>
    <label for="psw">Password:</label>
    <br>
    <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
    <br>
    <label for="psw-repeat">Confirm Password:</label>
    <br>
    <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember_me"> Remember me
    </label>
    <br>
    <button type="submit" class="registerbtn">Register</button>
  </form>
</body>
</html>
